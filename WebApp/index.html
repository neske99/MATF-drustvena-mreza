<!DOCTYPE html>
<html lang="sr-Latn-RS">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MATF Social - Studentska društvena mreža Matematičkog fakulteta Univerziteta u Beogradu" />
    <title>MATF Social - Studentska društvena mreža</title>
    
    <!-- Serbian Latin font support with better loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load comprehensive Serbian-supporting fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap&subset=latin,latin-ext" rel="stylesheet">
    
    <!-- Material Design Icons - CDN fallback -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    
    <style>
        /* Enhanced font stack for Serbian characters */
        body {
            font-family: 'Noto Sans', 'Inter', 'Open Sans', 'Roboto', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', 'Arial Unicode MS', 'DejaVu Sans', Arial, sans-serif !important;
            font-feature-settings: "liga" 1, "kern" 1;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-variant-ligatures: common-ligatures;
            font-synthesis: none;
        }
        
        /* Force proper Unicode support */
        *, *::before, *::after {
            font-family: inherit !important;
            text-rendering: optimizeLegibility;
            font-variant-ligatures: common-ligatures;
        }
        
        /* Specific support for form elements */
        input, textarea, select, button, label {
            font-family: 'Noto Sans', 'Inter', 'Open Sans', 'Roboto', system-ui, sans-serif !important;
            font-variant-ligatures: common-ligatures;
        }

        /* Force re-render for Serbian characters */
        .serbian-text {
            font-family: 'Noto Sans', 'Inter', 'Open Sans', system-ui, sans-serif !important;
            text-rendering: optimizeLegibility !important;
            font-variant-ligatures: common-ligatures !important;
        }
        
        /* Test element to ensure fonts are loaded */
        .font-test {
            position: absolute;
            left: -9999px;
            top: -9999px;
            font-family: 'Noto Sans', sans-serif;
        }

        /* Ensure icons display properly */
        .mdi::before {
            font-family: 'Material Design Icons', sans-serif !important;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>

<body>
    <!-- Hidden element to force font loading -->
    <div class="font-test">Već imaš nalog? Korisničko ime Matematički</div>
    <div id="app" style="display:block;width:100%"></div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
